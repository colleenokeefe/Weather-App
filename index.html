<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1><span id="city">San Francisco</span></h1>
      <h2>
        <span id="current-temperature"> 17</span>
        <span id="unit-choice"
          ><a href="#" id="celsius-link" class="active">°C</a>|<a
            href="#"
            id="fahrenheit-link"
            class="active"
            >°F</a
          ></span
        >
        <br /><img
          src="https://openweathermap.org/img/wn/04d@2x.png"
          alt="Clear"
          id="icon"
        />
      </h2>
      <h3>
        <span id="description">Mostly Clear</span>
        <br /><span id="wind"> Wind:</span>
        <span id="wind-speed">5.66</span> km/hr
      </h3>
      <h4>
        Sunday <br />
        8pm
      </h4>
    </header>
    <hr />
    <div class="week-forecast" id="forecast">
      
        <div class="row">
          <div class="col">Monday<br> 12° | 17°<br><img
          src="https://openweathermap.org/img/wn/04d@2x.png"
          alt=""
          width="84"
        /></div>
         
          <div class="col">Tuesday<br>13°| 17°<br><img
          src="https://openweathermap.org/img/wn/04d@2x.png"
          alt=""
          width="84"
        /></div> 
          <div class="col">Wednesday<br>11°| 17°<br><img
          src="https://openweathermap.org/img/wn/04d@2x.png"
          alt=""
          width="84"
        /></div>
          <div class="col">Thursday<br>10°| 17°<br><img
          src="https://openweathermap.org/img/wn/04d@2x.png"
          alt=""
          width="84"
        /></div>
          <div class="col">Friday<br>9°| 17°<br><img
          src="https://openweathermap.org/img/wn/04d@2x.png"
          alt=""
          width="84"
        /></div>
      </div>
    
      </div>
    </div>
    <hr />
    <form id="search-form">
      <div class="locationsearch">
        <input
          type="text"
          placeholder="Enter your city here"
          id="search-input"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" value="Change City" class="btn btn-primary" />
      </div>
    </form>
    <div id="current-location">
      <button type="button" class="btn btn-light">Current Location</button>
    </div>
    <div class="container"></div>
    <script src="src/javascript.js"></script>
    <footer>
      <a href="https://github.com/colleenokeefe/Weather-App"
        >Coded by Colleen O'Keefe</a
      ><br />
    </footer>
  </body>
</html>
